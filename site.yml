---

- hosts: all
  become: true
  pre_tasks:
  - name: install updates (CentOS)
    tags: always
    dnf:
      update_cache: yes
    when: ansible_distribution == 'CentOS'

  - name: install updates (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    when: ansible_distribution == 'Ubuntu'

- hosts: workstations
  become: true
  tasks:

  - name: install unzip
    package:
      name: unzip
    
  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/1.5.1/terraform_1.5.1_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for Ubuntu and CentOS
    package:
      name:
        - "{{apache_package}}"
        - "{{php_package}}"
      state: latest

  - name: start httpd (CentOS)
    tags: apache, centos, httpd
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == 'CentOS'
  
  - name: change e-mail address for admin
    tags: apache, centos, httpd
    lineinfile:
      path: /etc/httpd/conf/htppd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin aboludepeter@gmail.com

  - name: copy default html file
    tags: apache,apache2,httpd
    copy:
      src: site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb (CentOS)
    tags: centos,db,mariadb
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == 'CentOS'
  
  - name: install mariadb (Ubuntu)
    tags: db,mariadb,ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == 'Ubuntu'

- hosts: file_servers
  become: true
  tasks:

  - name: install samba
    tags: samba
    package:
      name: samba
      state: latest